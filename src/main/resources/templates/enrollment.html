<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Enrollment</title>
</head>
<body>
<section layout:fragment="content">
    <header id="main-header" class="py-2 bg-info text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fa fa-user-plus"></i>
                        Enrollment
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a class="btn btn-outline-info btn-block" th:href="@{/index}">
                        <i class="fa fa-arrow-circle-left"></i>
                        <span>Back to Home</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section id="enrollmentForm">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>New Student Enrollment Form</h4>
                        </div>
                        <form class="card-body" th:action="@{/admin/enrollment}" th:object="${enrollment}" method="post">
                            <div class="form-group">
                                <label for="course">Course</label>
                                <select required autofocus id="course" class="form-control" th:field="*{courseId}">
                                    <option th:each="course : ${courses}" th:value="${course.id}" th:label="${course.name}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control" th:field="*{username}" required>
                            </div>
                            <input type="submit" value="Save" class="btn btn-info btn-block">
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="table-responsive">
                        <table id="usersTable2" class="display cell-border">
                            <thead>
                            <tr class="table-success">
                                <th>Full name</th>
                                <th>Username</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="|${user.lastName} ${user.firstName}|"></td>
                                <td th:text="${user.username}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
