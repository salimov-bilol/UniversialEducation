<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Student Rankings</title>
</head>
<body>
<section layout:fragment="content">
    <header id="main-header" class="py-2 bg-success text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fa fa-line-chart"></i>
                        Ranking
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-1">
                    <a class="btn btn-outline-success btn-block" th:href="@{/student/course}">
                        <i class="fa fa-arrow-circle-left"></i>
                        <span>Back to Courses</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="rankings">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr class="table-success">
                                <td>Rank</td>
                                <td>Student</td>
                                <td>Mark</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ranking : ${rankings}">
                                <td th:text="${ranking.ranking}"></td>
                                <td th:text="${ranking.student}"></td>
                                <td th:text="${ranking.totalMark}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
