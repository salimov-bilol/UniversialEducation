<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section layout:fragment="content">
    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fa fa-sign-in"></i>
                        Login
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>Account Login</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/login}" method="post">

                                <div class="alert alert-success mb-2" th:if="${param.logout}">
                                    You have been logged out!
                                </div>

                                <div class="alert alert-danger mb-2" th:if="${param.error}">
                                    Wrong username and/or password!
                                </div>

                                <div class="form-group">
                                    <label for="email">Username</label>
                                    <input id="email" autofocus required name="username" type="text"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" name="password" required type="password" class="form-control">
                                </div>

                                <input type="submit" value="Login" class="btn btn-secondary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
