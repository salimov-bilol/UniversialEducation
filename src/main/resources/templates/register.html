<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<section layout:fragment="content">
    <header id="main-header" class="py-2 bg-secondary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fa fa-user-plus"></i>
                        Registration
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <section id="registerForm" class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>New Student Register Form</h4>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/register}" th:object="${user}">
                                <input type="hidden" th:field="*{id}">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" required
                                           autofocus th:field="*{username}">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control"
                                           required th:field="*{password}">
                                </div>
                                <div style="border-radius: 10px" th:if="${#fields.hasErrors('password')}"
                                     class="alert-danger p-2 my-2">
                                    <span th:errors="*{password}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="firstname">First name</label>
                                    <input type="text" id="firstname" name="firstname" class="form-control"
                                           required th:field="*{firstName}">
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Last name</label>
                                    <input type="text" id="lastname" name="lastname" class="form-control"
                                           required th:field="*{lastName}">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" id="address" name="address" class="form-control"
                                           required th:field="*{address}">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" id="phone" name="phone" class="form-control"
                                           required th:field="*{phone}">
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
