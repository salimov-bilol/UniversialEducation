<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<section layout:fragment="content">
    <header id="main-header" class="py-2 bg-success text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fa fa-group"></i>
                        Users
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-1">
                    <a th:href="@{/index}"
                       class="btn btn-outline-success btn-block">
                        <i class="fa fa-arrow-circle-left"></i>
                        <span>Back to Home</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section id="students">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table id="usersTable" class="display cell-border">
                            <thead>
                            <tr class="table-success">
                                <th>Full name</th>
                                <th>Username</th>
                                <th>Authority</th>
                                <th>Options</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="|${user.lastName} ${user.firstName}|"></td>
                                <td th:text="${user.username}"></td>
                                <th th:text="${user.authority.name}"></th>
                                <td>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <a th:href="@{/admin/deleteUser(id=${user.id})}"
                                                   class="deleteButton2 btn btn-outline-success btn-block">
                                                    <i class="fa fa-trash-o"></i>
                                                    <span>Delete</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" aria-labelledby="title" tabindex="-1" role="dialog" id="deleteModal2">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body alert-danger">
                    Are you sure to delete the record?
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-primary" id="deleteId2">Delete</a>
                    <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
